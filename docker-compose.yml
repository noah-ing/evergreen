version: '3.8'

services:
  # =============================================================================
  # Qdrant - Vector Database
  # =============================================================================
  qdrant:
    image: qdrant/qdrant:latest
    container_name: evergreen-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/readyz"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =============================================================================
  # FalkorDB - Graph Database
  # =============================================================================
  falkordb:
    image: falkordb/falkordb:latest
    container_name: evergreen-falkordb
    ports:
      - "6379:6379"
    volumes:
      - falkordb_data:/data
    command: ["--loadmodule", "/FalkorDB/bin/linux-x64-release/src/falkordb.so"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =============================================================================
  # PostgreSQL - Metadata Store
  # =============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: evergreen-postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: evergreen
      POSTGRES_PASSWORD: evergreen
      POSTGRES_DB: evergreen
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U evergreen -d evergreen"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =============================================================================
  # Redis - Task Queue (for background jobs)
  # =============================================================================
  redis:
    image: redis:7-alpine
    container_name: evergreen-redis
    ports:
      - "6380:6379"  # Different port to avoid conflict with FalkorDB
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  qdrant_data:
  falkordb_data:
  postgres_data:
  redis_data:

networks:
  default:
    name: evergreen-network
